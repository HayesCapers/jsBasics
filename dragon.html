<!DOCTYPE html>
<html>
<head>
	<title>Fight the Dragon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css" media="screen">

		body{
			background-image: url("http://wallpapercave.com/wp/wp1825083.png");
			background-size: 100% 800px;
		}

		.hero-health{
			float: right;
		}

	</style>
</head>
<body>

<div id="game-wrapper">
	<div class="col-md-2 dragon-health">Dragon Health: 20</div>
	<div class="col-md-2 hero-health">Your Health: 20</div>
	<div class="text-center"><img src="https://media.giphy.com/media/Mzp6jbwUsYrhm/giphy.gif" name="dragonImage"></div>
	<div id="message" class="text-center">You have encountered a dragon do you fight?</div>
	<div class="text-center">
		<button class="btn btn-default" onclick="rollDice();">Fight!</button>
		<button class="btn btn-default" onclick="runAway();">Flee</button>
	</div>
	<div class="text-center">
		<img src="dragon-assets/d1.gif" name="die1Image">
		<img src="dragon-assets/d1.gif" name="die2Image">
	</div>
</div>


<script type="text/javascript">
	function rollDice(){
		var randomDie1 = Math.ceil(Math.random() *6);
		var randomDie2 = Math.ceil(Math.random() *6);
		// console.log(randomDie1)
		// console.log(randomDie2)
		var die1 = "d" + randomDie1 + ".gif";
		var die2 = "d" + randomDie2 + ".gif";
		document.images.die1Image.src = "./dragon-assets/" + die1;
		document.images.die2Image.src = "./dragon-assets/" + die2;

		if (randomDie1 + randomDie2 > 8){
			document.images.dragonImage.src = "https://media.giphy.com/media/hU6DAeL05sM4o/giphy.gif"
			document.getElementById("message").innerHTML = "you have defeated the dragon"
		}else{
			document.images.dragonImage.src = "https://media.giphy.com/media/4Yl8SejpOKUs8/giphy.gif"
			document.getElementById("message").innerHTML = "the dragon has killed you"
		}	
	}

	function runAway(){
		document.images.dragonImage.src = "https://www.askideas.com/media/73/You-Loser-Picture.jpg"
		document.getElementById("message").innerHTML = "Insert punny expression about cowardice here"
	}


</script>
</body>
</html>
