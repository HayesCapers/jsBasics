
<script type="text/javascript">
// this is an array
var students = [];

// this is an object
var student = {}

// objects have properties or keys
// console.log(student.name)
student.name = "Hayes";
// console.log(student.name)
student.age = 27
console.log(student)

student2 = {
	name: 'steven',
	profession: 'Student',
	language: 'JavaScript'
}
console.log(student2)

student3 = {
	name: 'Drew',
	friends: [
		'Yingrong',
		'Carla',
		'Steven'
	],
	sayHello: function(nameOfFriend){
		console.log('Hello ' + nameOfFriend)
	},
	addFriends: function(nameOfFriend){
		// console.log(this);
		this.friends.push(nameOfFriend)
	}
}

function addFriend(object, nameOfFriend){
	object.friends.push(nameOfFriend)
}

console.log(student3);
console.log(student3.friends[1]);
student3.sayHello("Chad");
student3.sayHello(student3.friends[0]);
student3.addFriends('Shane');

// OOP approach
console.log(student3.friends)
// procedural approach
student3.friends.push('Shane')
addFriend(student3, "Chad")

var propName = "friends";

student3.propName = "Test";

console.log(student3[propName])

students = [];
students.push(student);
students.push(student2);
students.push(student3);
console.log(students);

console.log(students[2].name)
console.log(students[2].friends[1])
students[2].sayHello("Hayes")
</script>
